[package]
name = "novadex-amm"
version = "0.1.0"
description = "concentrated liquidity AMM"
edition = "2021"
keywords = ["solana", "anchor", "novadex"]

[lib]
crate-type = ["cdylib", "lib"]
name = "novadex_amm"
doctest = false

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []
client = []
no-log-ix-name = []
init_if_needed = []
enable-log = []
devnet = []
paramset = []

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = {version = "0.29.0", features = ["metadata"]}
solana-program = "<1.17.0"
spl-memo = "4.0.0"
uint = "0.9.1"
mpl-token-metadata = { version = "^1.11.0", features = ["no-entrypoint"] }
bytemuck = { version = "1.4.0", features = ["derive", "min_const_generics"] }
arrayref = { version = "0.3.6" }

[dev-dependencies]
quickcheck = "0.9"
proptest = "1.0"
rand = "0.8.5"

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
overflow-checks = true
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1